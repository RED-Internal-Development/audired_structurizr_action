name: AudiRED Structurizr to PNG action
description: An action created to convert dsl files to png outputs
inputs:
  github_token:
    description: "token used for accessing dependabot data inside repository"
    required: false
    type: string

runs:
  using: "composite"
  steps:
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Run structurizr-to-png container
      shell: bash
      run: |
        docker pull --quiet extenda/structurizr-to-png
        mkdir -p output
        docker run --rm -v "${PWD}/diagrams:/docs" -v "${PWD}/output:/output" extenda/structurizr-to-png

    - name: Upload PNGs as artifact
      uses: actions/upload-artifact@v4
      with:
        name: structurizr-pngs
        path: output/